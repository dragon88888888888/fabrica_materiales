<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Material</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Editar Material</h1>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ material.nombre }}" required>
        <br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" value="{{ material.cantidad }}" required>
        <br>
        <label for="descripcion">Descripci√≥n:</label>
        <textarea id="descripcion" name="descripcion">{{ material.descripcion }}</textarea>
        <br>
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{{ url_for('index') }}">Volver</a>
</body>
</html>
