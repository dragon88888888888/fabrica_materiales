<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fábrica de Materiales</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Materiales en la Fábrica</h1>
    <a href="{{ url_for('add_material') }}">Agregar Material</a>
    <ul>
        {% for material in materiales %}
            <li>
                {{ material.nombre }} ({{ material.cantidad }} unidades)
                <a href="{{ url_for('edit_material', id=material.id) }}">Editar</a>
                <a href="{{ url_for('delete_material', id=material.id) }}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
